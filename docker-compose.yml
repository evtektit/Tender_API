version: '3.8'

services:
  vpn_gateway:
    build:
      context: ./vpn_gateway
      dockerfile: Dockerfile
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    volumes:
      - ./vpn_gateway/vpn_configs:/etc/openvpn
    restart: always

  ai_worker:
    build:
      context: .
      dockerfile: ./ai_worker/Dockerfile.ai
    depends_on:
      - vpn_gateway
#    network_mode: "service:vpn_gateway"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
    volumes:
      - .:/app
      - ./ai_worker/models:/app/models   # üëà –¥–æ–±–∞–≤–ª—è–µ–º volume –¢–û–õ–¨–ö–û —Ç—É—Ç
    dns:
      - 8.8.8.8
      - 1.1.1.1

  parser:
    build:
      context: ./parser
      dockerfile: Dockerfile.parser
    depends_on:
      - vpn_gateway

  telegram_bot:
    build:
      context: ./telegram_bot
      dockerfile: Dockerfile.bot
    depends_on:
      - vpn_gateway

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile.api
    ports:
      - "8000:8000"
    depends_on:
      - parser
      - telegram_bot
