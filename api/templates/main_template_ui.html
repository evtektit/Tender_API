<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TenderBot :: AI & Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">TenderBot :: AI & Parser</h1>

        <div class="card">
            <h2>ü§ñ AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</h2>
            <form method="post" action="/">
                <textarea name="prompt" placeholder="–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å..." required>{{ request.form.prompt if request.form else '' }}</textarea>
                <button type="submit">–°–ø—Ä–æ—Å–∏—Ç—å –ò–ò</button>
            </form>
            {% if ai_result %}
                <div class="result">{{ ai_result }}</div>
            {% endif %}
        </div>

        <div class="card">
            <h2>üîç –ü–æ–∏—Å–∫ —Ç–µ–Ω–¥–µ—Ä–æ–≤</h2>
            <input type="text" id="tender-query" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –±—É–º–∞–≥–∞ –ê4 –∏–ª–∏ –Ω–æ—É—Ç–±—É–∫">
            <button onclick="searchTenders()">–ù–∞–π—Ç–∏ —Ç–µ–Ω–¥–µ—Ä—ã</button>
            <div id="tender-results"></div>
        </div>
    </div>

    <script>
        async function searchTenders() {
            const query = document.getElementById('tender-query').value;
            const response = await fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });
            const data = await response.json();
            document.getElementById('tender-results').textContent = data.result;
        }
    </script>
</body>
</html>
